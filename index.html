<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
</head>

<style>
.btn-group a {
  background-color: #2b6d36; /* Green background */
  border: 1px solid rgb(3, 53, 3); /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

.btn-group a:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

/* Add a background color on hover */
.btn-group a:hover {
  background-color: #568b58;
}
</style>

<body>
    <div class="btn-group">
    <a href="index1.html">Index Option 1</a>
    <br>
    <a href="index2.html">Index Option 2</a>
    <br>
    <a href="index3.html">Index Option 3</a>
    <br>
    </div>
</body>
</html>
